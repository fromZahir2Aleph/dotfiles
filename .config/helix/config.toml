[editor]
rulers = [80, 120]
mouse = true
line-number = "relative"

[editor.soft-wrap]
enable = true

[keys.normal]
j = "search"
h = "jump_to_identifier_label"
l = "jump_to_str_label"
"'" = "collapse_selection"
"A-'" = "flip_selections"
C-l = "copy_selection_on_next_line"
A-l = "copy_selection_on_prev_line"